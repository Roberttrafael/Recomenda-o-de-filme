<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendação de Filme com IA • Desafio 30</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="top">
            <div class="logo">
                <img src="assets/Logo.png" alt="">
            </div>
            <div class="button-recomend">
                <a href="#">
                    <p>Nova recomendação</p>
                    <img src="assets/flash.png" alt="">
                </a>
            </div>
        </div>
        <div class="recommendations">

            <div class="film">
                <div class="section">
                    <h3>Barbie</h3>
                    <div class="nota">
                        <img src="assets/Star.png" alt="">
                        <span>4.9</span>
                    </div>
                </div>
                <div class="imagem">
                    <div class="poster">
                        <img src="assets/poster1.png" alt="">
                    </div>
                    <div class="info">
                        <div class="details-info">
                            <img src="assets/Clock.png" alt="">
                            <span>1:54:00</span>
                        </div>
                        <div class="details-info">
                            <img src="assets/CalendarBlank.png" alt="">
                            <span>2023</span>
                        </div>
                    </div>
                    <div class="button-play-trailer">
                        <a href="#">
                            <img src="assets/icone.png" alt="">
                            <p>Assistir trailer</p>
                        </a>
                    </div>
                </div>
            </div>

            <div class="film">
                <div class="section">
                    <h3>Oppenheimer</h3>
                    <div class="nota">
                        <img src="assets/Star.png" alt="">
                        <span>4.9</span>
                    </div>
                </div>
                <div class="imagem">
                    <div class="poster">
                        <img src="assets/Poster2.png" alt="">
                    </div>
                    <div class="info">
                        <div class="details-info">
                            <img src="assets/Clock.png" alt="">
                            <span>3:00:00</span>
                        </div>
                        <div class="details-info">
                            <img src="assets/CalendarBlank.png" alt="">
                            <span>2023</span>
                        </div>
                    </div>
                    <div class="button-play-trailer">
                        <a href="#">
                            <img src="assets/icone.png" alt="">
                            <p>Assistir trailer</p>
                        </a>
                    </div>
                </div>
            </div>

            <div class="film">
                <div class="section">
                    <h3>Indiana Jon...</h3>
                    <div class="nota">
                        <img src="assets/Star.png" alt="">
                        <span>4.9</span>
                    </div>
                </div>
                <div class="imagem">
                    <div class="poster">
                        <img src="assets/Poster3.png" alt="">
                    </div>
                    <div class="info">
                        <div class="details-info">
                            <img src="assets/Clock.png" alt="">
                            <span>2:22:00</span>
                        </div>
                        <div class="details-info">
                            <img src="assets/CalendarBlank.png" alt="">
                            <span>2023</span>
                        </div>
                    </div>
                    <div class="button-play-trailer">
                        <a href="#">
                            <img src="assets/icone.png" alt="">
                            <p>Assistir trailer</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
